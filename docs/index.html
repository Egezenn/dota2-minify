<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8" />
  <title>Dota2 Minify</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon"
    href="https://github.com/Egezenn/dota2-minify/raw/main/Minify/bin/images/favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body class="home">
  <main>
    <img src="https://github.com/Egezenn/dota2-minify/raw/main/Minify/bin/images/logo.png" />
    <h1 class="h1 mb-3 fw-bold">Dota2 Minify</h1>
    <p class="mb-3">Dota2 Mod Patcher & Toolkit for everyone to use mods easily.</p>
    <div id="download-buttons" class="btn-container btn-group-lg mb-3">
      <a id="latest-stable" class="btn btn-primary" href="#" role="button" data-bs-toggle="modal"
        data-bs-target="#downloadModal" data-release-type="stable">
        <ion-icon name="download-outline"></ion-icon> Download (Latest stable)
      </a>
    </div>
    <div class="btn-container btn-group-lg mb-3">
      <a class="btn btn-info" href="https://github.com/Egezenn/dota2-minify#table-of-contents" role="button">
        <ion-icon name="logo-github"></ion-icon> Information
      </a>
      <a class="btn btn-secondary" href="https://github.com/egezenn/dota2-minify" role="button">
        <ion-icon name="logo-github"></ion-icon> GitHub
      </a>
      <a class="btn btn-info" href="https://discord.com/invite/2YDnqpbcKM" role="button">
        <ion-icon name="logo-discord"></ion-icon> Discord
      </a>
    </div>
    <div class="btn-container btn-group-lg mb-3">
      <a class="btn btn-info" href="mods.html" role="button">
        <ion-icon name="document-text-outline"></ion-icon> Mods
      </a>
      <a class="btn btn-info" href="community.html" role="button">
        <ion-icon name="people-outline"></ion-icon> Community
      </a>
    </div>
    <div class="btn-container btn-group-lg">
      <a class="btn btn-secondary" href="https://github.com/sponsors/Egezenn" role="button">
        <ion-icon name="heart-outline" class="icon-pink"></ion-icon> GitHub Sponsors
      </a>
      <a class="btn btn-buymeacoffee" href="https://buymeacoffee.com/egezenn" role="button">
        <ion-icon name="cafe-outline" class="icon-brown"></ion-icon> BuyMeACoffee
      </a>
    </div>
    <div class="modal fade" id="downloadModal" tabindex="-1" aria-labelledby="downloadModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-">
          <div class="modal-header">
            <h5 class="modal-title text-center flex-grow-1" id="downloadModalLabel">Download for your platform</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body btn-container btn-group-lg">
            <a id="download-windows" class="btn btn-primary" href="#" role="button"><ion-icon
                name="logo-windows"></ion-icon> Windows
              <span class="badge ms-auto"><ion-icon name="download-outline"></ion-icon> <span
                  id="windows-download-count">...</span></span></a>
            <a id="download-linux" class="btn btn-primary" href="#" role="button"><ion-icon name="logo-tux"></ion-icon>
              Linux
              <span class="badge ms-auto"><ion-icon name="download-outline"></ion-icon> <span
                  id="linux-download-count">...</span></span></a>
          </div>
          <div id="release-notes" class="modal-body text-start"></div>
        </div>
      </div>
    </div>
    <footer class="mt-5 text-muted">
      <p>Total downloads: <span id="total-downloads">...</span></p>
    </footer>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
