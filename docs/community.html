<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8" />
  <title>Dota2 Minify - Community</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon"
    href="https://github.com/Egezenn/dota2-minify/raw/main/Minify/bin/images/favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
  <main class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="h1 fw-bold">Community</h1>
      <a class="btn btn-primary" href="https://egezenn.github.io/dota2-minify" role="button"><ion-icon
          name="arrow-back-outline"></ion-icon> Back</a>
    </div>
    <div id="mods-section" class="mb-4">
      <h2 class="h4 border-bottom pb-2 mb-3">Mods</h2>
      <div id="mods-container" class="mod-buttons"></div>
    </div>

    <div id="modpacks-section" class="mb-4">
      <h2 class="h4 border-bottom pb-2 mb-3">Modpacks</h2>
      <div id="modpacks-container" class="mod-buttons"></div>
    </div>

    <div id="tools-section">
      <h2 class="h4 border-bottom pb-2 mb-3">Tools</h2>
      <div id="tools-container" class="mod-buttons"></div>
    </div>

    <div id="skins-section" class="mt-4">
      <h2 class="h4 border-bottom pb-2 mb-3">Skins</h2>
      <div id="skins-container" class="mod-buttons"></div>
    </div>

    <div class="modal fade" id="notesModal" tabindex="-1" aria-labelledby="notesModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="notesModalLabel">Mod Notes</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="notes-content"></div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <script src="community.js"></script>
</body>

</html>
